  <body>
    <!--[if lt IE 7]>

    <header>
      <hgroup class="wrapper">
        <h1>HTML5 CSS3 :p Challenge</h1>
      </hgroup>
    </header>
    
    <aside class="genErr">
      <div class="btnErr">
        <input type="checkbox" id="make404" />
        <label for="make404">Make some server error</label>
      </div>
      <span>ER</span>
    </aside>
    
    <section>
      
      <form id="login" class="wrapper">
        
        <!-- Empty inputs message -->
        <div id="form-message" class="warning hidden">
          <p>Please fill all form fields</p>
        </div>

        <!-- connection error message -->
        <div id="connection-message" class="warning hidden">
          <p>Connection error</p>
        </div>

        <!-- no js error message -->
        <noscript>
          <div class="noJs warning">
            <p>Please enable JavaScript to enhance the power of internet browsing</p>
          </div>
        </noscript>
        
        <div class="submitInfo"></div>
        
        <div class="btnUser">
          <label for="username">Name</label>
          <input type="text" placeholder="Whatâ€™s your name" id="username" required="" />
          <span class="errorMsg">Bad name - please type 'ksh'</span>
        </div>
        <div class="btnPass">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" required="" />
          <span class="errorMsg">Bad password - please type 'ksh'</span>
        </div>
        <div class="btnShow">
          <input type="checkbox" id="showPassword" />
          <label for="showPassword">Display password</label>
        </div>
        <div class="btnSubmit">
          <input type="submit" id="btn-submit" value="Log in" />
        </div>
      </form>
    </section>

    <footer>
      <cite class="wrapper">
        <h2>ksh '13</h2>
      </cite>
    </footer>
